{% extends 'blog/base.html' %}
{% block title %}Tags - My Blog{% endblock %}
{% block content %}
<h1>Tags</h1>

{% if tags %}
    <ul>
        {% for tag in tags %}
            <li>
                <a href="{% url 'blog:tag_detail' slug=tag.slug %}">
                    {{ tag.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No tags available.</p>
{% endif %}
{% endblock %}
